<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="comanda.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
    </header>
    <button id="back-to-orders-btn">Lista de Comandas</button>
    <main>
      <h1 id="establishment-name"></h1>
      <p id="waiter-name"></p>
      <p id="order-date"></p>
      <p id="order-status"></p>
      <p id="order-close-date" style="display: none;"></p>
      <p id="order-duration" style="display: none;"></p>
      <p id="order-total"></p>
      <p id="table-number"></p>

      <div class="info-container">
        <div>
          <label for="client-name">Nome do Cliente:</label>
          <input type="text" id="client-name">
        </div>
        <div>
          <label for="client-contact">Contato do Cliente:</label>
          <input type="text" id="client-contact">
        </div>
        <div>
          <label for="waiter-note">Observação do Garçom:</label>
          <input type="text" id="waiter-note">
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Quantidade</th>
            <th>Produto</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="product-list">
          <!-- Linhas de produtos serão inseridas aqui -->
        </tbody>
      </table>
      
      <div>
        <label for="total">Total:</label>
        <input type="text" id="total" readonly>
      </div>

      <div id="comanda-container">
        <div id="restaurant-name"></div>
        <div id="order-info"></div>
        <div id="waiter-Name1"></div>
        <div id="order-date1"></div>
        <div id="order-status1"></div>
        <div id="order-close-date1" style="display: none;"></div>
        <div id="order-duration1" style="display: none;"></div>
        <div id="client-name1" style="display: none;"></div>
        <div id="client-contact1" style="display: none;"></div>
        <div id="waiter-note1" style="display: none;"></div>
        <div id="total-amount1"></div>

        <table id="product-table">
          <thead>
            <tr>
              <th>Quantidade</th>
              <th>Descrição</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="total-amount"></div>
        <div id="footer"></div>
      </div>

      <div id="popup-container" style="display: none;">
        <div id="popup-content">
          <span id="popup-close">&times;</span>
          <div id="popup-image-container">
            <!-- A imagem será inserida aqui -->
            <img id="popup-image" src="" alt="Comanda" />
          </div>
          <button id="popup-download-btn">Baixar Imagem</button>
        </div>
      </div>
      
      <div class="button-container">
        <button id="add-product-row">Adicionar mais 10 linhas</button>
        <button id="save-image-btn" class="green-button">Salvar Imagem</button>
        <button id="close-order-btn" class="red-button">Fechar Comanda</button>
        <button id="back-to-orders-btn-bottom">Lista de Comandas</button>
      </div>


      <h2>Últimas Comandas</h2>
      <div id="recent-orders-list">
        <!-- Últimas comandas do garçom serão inseridas aqui -->
      </div>
    </main>
    <footer>
      © Derivan Souza - <a href="#">Comanda Online</a> | <a href="#">Projeto</a>
    </footer>
  </div>

  <script src="comanda.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
