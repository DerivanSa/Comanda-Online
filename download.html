<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="download.css">
    <title>Download de Comandas e Perfis</title>
</head>
<body>
    <div class="container">
        <h1>Download de Perfis e Comandas</h1>
        <button id="download-all" class="btn">Baixar Todos os Perfis e Comandas</button>
        <h2>Perfis</h2>
        <div id="profiles-list">
            <!-- Os perfis serão listados aqui -->
        </div>
        <hr>
        <h2>Gerenciar Cookies</h2>
        <button id="delete-cookies" class="btn">Excluir Cookies</button>
        <button id="download-cookies" class="btn">Baixar Cookies</button>
        <div class="upload-container">
            <label for="upload-cookies" class="upload-label">
              <i class="fas fa-upload"></i> <span>Upload de Arquivo JSON</span>
              <input type="file" id="upload-cookies">
            </label>
          </div>

        <div class="upload-container">
            <label for="upload-single-profile" class="upload-label">
                <i class="fas fa-upload"></i> <span>Upload de Perfil Específico (JSON)</span>
                <input type="file" id="upload-single-profile">
            </label>
        </div>

    </div>
    <script src="download.js"></script>
</body>
</html>
