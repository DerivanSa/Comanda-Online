<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comanda Online</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
    </header>
    <main>
      <button id="create-profile-btn">Criar Perfil</button>
      <div id="profile-list"></div>
    </main>
    <footer>
      © <a href="https://github.com/DerivanSa/">Derivan Souza</a> - <a href="https://github.com/DerivanSa/Comanda-Online">Comanda Online</a> | <a href="/Comanda-Online/home.html">Home</a>
    </footer>
  </div>

  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <span id="close-profile-modal" class="close">&times;</span>
      <h2>Criar Perfil</h2>
      <input type="text" id="estabelecimento" placeholder="Nome do Estabelecimento">
      <input type="text" id="funcionario" placeholder="Nome do Funcionário">
      <button id="save-profile-btn">Salvar</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
